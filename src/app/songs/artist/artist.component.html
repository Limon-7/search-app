<div class="container">
  <div class="card">
    <div class="card-header">
      <h4>
        {{ artist?.artistName }}
        <span class="badge badge-info">{{ artist?.primaryGenreName }}</span>
      </h4>
    </div>
  </div>
  <div class="card-footer">
    <nav class="navbar bg-light">
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a
            [routerLink]="['./tracks']"
            routerLinkActive="['active']"
            class="btn btn-primary btn-lg"
          >
            Tracks
          </a>
        </li>
        <li class="nav-item" routerLinkActive="['active']">
          <a [routerLink]="['./albums']" class="btn btn-primary btn-lg">
            Albums
          </a>
        </li>
        <li class="nav-item" routerLinkActive="['active']">
          <a [routerLink]="['./videos']" class="btn btn-success btn-lg">
            Videos
          </a>
        </li>
      </ul>
    </nav>
  </div>
  <hr />
  <router-outlet></router-outlet>
</div>
