<form class="form-inline">
  <div class="form-group">
    <input
      type="search"
      class="form-control"
      placeholder="Enter search string"
      #search
    />
  </div>
  <button
    type="button"
    class="btn btn-primary"
    (click)="onSearch(search.value)"
  >
    Search
  </button>
</form>

<hr />

<div class="text-center">
  <p class="lead" *ngIf="loading">Loading...</p>
</div>

<div class="list-group" *ngFor="let track of jsonpService.results">
  <a
    [routerLink]="['/artist', track.artistId]"
    class="list-group-item list-group-item-action"
  >
    <img src="{{ track.thumbnail }}" />
    {{ track.track }} <span class="text-muted">by</span> {{ track.artist }}
  </a>
</div>
